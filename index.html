<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fletxo Fleet Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }
    .panel {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffffaa;
      max-width: 900px;
      margin: auto;
    }
    select, input, button {
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-family: inherit;
      outline: none;
    }
    input, select {
      background: #222;
      color: #0ff;
      width: 100%;
    }
    button {
      background: #00ffff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff inset;
    }
    button:hover {
      background: #00dddd;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff inset;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .key-box {
      background: #1a1a1a;
      border-left: 5px solid #0ff;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
    }
    .used {
      border-color: red !important;
    }
    .expired {
      border-color: gray !important;
    }
    .key-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .key-actions button {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      background: #00ffff;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ffff, 0 0 15px #00ffff inset;
    }
    .controls {
      margin: 20px 0;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .pagination button {
      background: #444;
      color: #fff;
      border-radius: 5px;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff inset;
      transition: 0.2s;
    }
    .pagination button.active {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff inset;
    }
  </style>
</head>
<body>

<h1>Fletxo Fleet â€” Admin Panel</h1>
<div class="panel">
  <h2>Generate Access Key</h2>
  <div class="row">
    <select id="duration">
      <option value="30m">30 Minutes</option>
      <option value="1d">1 Day</option>
      <option value="3d">3 Days</option>
      <option value="7d">7 Days</option>
      <option value="30d">30 Days</option>
    </select>
    <button onclick="generateKey()">Generate Key</button>
  </div>

  <div class="controls">
    <input type="text" id="searchBox" placeholder="Search key..." oninput="renderKeys()" />
    <select id="usageFilter" onchange="renderKeys()">
      <option value="all">All</option>
      <option value="used">Used</option>
      <option value="unused">Unused</option>
    </select>
    <button onclick="exportCSV()">Export to CSV</button>
  </div>

  <div id="keysContainer"></div>
  <div class="pagination" id="pagination"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBzOKZZAxoBc9OPJeI13H5B7Ap8Aj2PbpY",
    databaseURL: "https://lwfle-89726-default-rtdb.firebaseio.com/"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const KEYS_PER_PAGE = 10;
  let allKeys = [];
  let currentPage = 1;

  function randomString(length = 4) {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let result = "";
    for (let i = 0; i < length; i++) {
      result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
  }

  function durationToMs(duration) {
    const map = {
      '30m': { ms: 30 * 60 * 1000, prefix: '30MIN' },
      '1d': { ms: 1 * 86400000, prefix: '1DAY' },
      '3d': { ms: 3 * 86400000, prefix: '3DAY' },
      '7d': { ms: 7 * 86400000, prefix: '7DAY' },
      '30d': { ms: 30 * 86400000, prefix: '30DAY' }
    };
    return map[duration];
  }

  function generateKey() {
    const duration = document.getElementById("duration").value;
    const { ms, prefix } = durationToMs(duration);
    const now = Date.now();
    const expiresAt = now + ms;
    const randomPart = randomString(6);
    const key = `${prefix}${randomPart}${randomString(4)}`; // no dashes

    db.ref("accessKeys/" + key).set({
      createdAt: now,
      expiresAt: expiresAt,
      used: false,
      device: null
    }).then(() => {
      alert("Key created: " + key);
      // Add new key at the top of the list
      allKeys.unshift({ key: key, createdAt: now, expiresAt: expiresAt, used: false, device: null });
      renderKeys();
    });
  }

  function fetchKeys() {
    db.ref("accessKeys").once("value", snapshot => {
      allKeys = [];
      snapshot.forEach(child => {
        allKeys.push({ key: child.key, ...child.val() });
      });
      renderKeys();
    });
  }

  function renderKeys() {
    const container = document.getElementById("keysContainer");
    container.innerHTML = "";
    const search = document.getElementById("searchBox").value.toLowerCase();
    const filter = document.getElementById("usageFilter").value;
    const now = Date.now();

    let filtered = allKeys.filter(k => k.key.toLowerCase().includes(search));
    if (filter === 'used') filtered = filtered.filter(k => k.used);
    if (filter === 'unused') filtered = filtered.filter(k => !k.used);

    const totalPages = Math.ceil(filtered.length / KEYS_PER_PAGE);
    if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;
    if (totalPages === 0) currentPage = 1;

    const start = (currentPage - 1) * KEYS_PER_PAGE;
    const pageKeys = filtered.slice(start, start + KEYS_PER_PAGE);

    for (const k of pageKeys) {
      const div = document.createElement("div");
      div.className = "key-box";
      if (k.used) div.classList.add("used");
      else if (k.expiresAt < now) div.classList.add("expired");

      div.innerHTML = `
        <b>${k.key}</b><br>
        Expires: ${new Date(k.expiresAt).toLocaleString()}<br>
        Used: ${k.used ? "Yes" : "No"}<br>
        Device: ${k.device || "N/A"}
        <div class="key-actions">
          <button onclick="copyToClipboard('${k.key}')">Copy</button>
          <button onclick="deleteKey('${k.key}')">Delete</button>
        </div>
      `;
      container.appendChild(div);
    }
    renderPagination(totalPages);
  }

  function renderPagination(totalPages) {
    const container = document.getElementById("pagination");
    container.innerHTML = "";
    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.className = (i === currentPage) ? "active" : "";
      btn.onclick = () => {
        currentPage = i;
        renderKeys();
      };
      container.appendChild(btn);
    }
  }

  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert("Copied: " + text);
    });
  }

  function deleteKey(key) {
    if (confirm("Delete this key?")) {
      db.ref("accessKeys/" + key).remove().then(fetchKeys);
    }
  }

  function exportCSV() {
    let csv = "Key,Created At,Expires At,Used,Device\n";
    allKeys.forEach(k => {
      csv += `"${k.key}","${new Date(k.createdAt).toLocaleString()}","${new Date(k.expiresAt).toLocaleString()}","${k.used}","${k.device || ''}"\n`;
    });
    const blob = new Blob([csv], { type: 'text/csv' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "access_keys.csv";
    link.click();
  }

  setInterval(fetchKeys, 15000);
  fetchKeys();
</script>
</body>
</html>
