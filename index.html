<script>

  // --- Global Variables for Predictor ---
  let historyData = [];

  let lastPrediction = null;
  let lastOppositeNumber = null;
  let globalPrediction = null;
  let predictorInterval = null; // Interval for the main prediction cycle

  // --- Device ID Management ---
  let deviceId = localStorage.getItem("deviceId");
  if (!deviceId) {
    deviceId = "device-" + Math.random().toString(36).substring(2, 15) + Date.now();
    localStorage.setItem("deviceId", deviceId);
  }

  // --- Login Function ---
  async function login() {
    const key = keyInput.value.trim();
    errorBox.innerText = "";
    if (!key) {
      errorBox.innerText = "Key cannot be empty.";
      return;
    }

    loginButton.disabled = true;
    loginButton.innerText = "Logging in...";

    try {
      const keyRef = db.ref("accessKeys/" + key);
      const snapshot = await keyRef.once("value");

      if (!snapshot.exists()) {
        errorBox.innerText = "‚ùå Invalid key.";
        return;
      }

      const data = snapshot.val();
      const now = Date.now();

      if (data.expiresAt && now > data.expiresAt) {
        errorBox.innerText = "‚ùå Key has expired.";
        return;
      }

      // --- One Device, One Key Logic ---
      if (data.device && data.device !== deviceId) {
        // Key is in use on another device. Transfer it.
        console.warn(`Key "${key}" is being transferred from device "${data.device}" to "${deviceId}"`);
      }

      // Update key in Firebase: set current deviceId and last used time
      await keyRef.update({
        device: deviceId,
        lastUsedAt: now
      });

      localStorage.setItem("userKey", key); // Store key for auto-login
      
      // --- Show Predictor UI ---
      loginContainer.style.display = "none"; // Hide login
      predictorContent.style.display = "block"; // Show predictor

      // Initialize Predictor Logic
      startPredictor();

    } catch (err) {
      console.error("Firebase login error:", err);
      if (err.code && err.code === "PERMISSION_DENIED") {
        errorBox.innerText = "Access denied. Check Firebase rules.";
      } else {
        errorBox.innerText = "Login failed. Please try again or check your internet connection.";
      }
    } finally {
      loginButton.disabled = false;
      loginButton.innerText = "LOGIN";
    }
  }

  // --- Auto-Login on Page Load ---
  async function autoLogin() {
    const storedKey = localStorage.getItem("userKey");
    if (!storedKey) {
      // No stored key, show login page
      loginContainer.style.display = "flex";
      predictorContent.style.display = "none";
      return;
    }

    // Attempt to validate stored key silently
    try {
      const keyRef = db.ref("accessKeys/" + storedKey);
      const snapshot = await keyRef.once("value");

      if (!snapshot.exists()) {
        localStorage.removeItem("userKey"); // Key no longer exists
        localStorage.removeItem("deviceId"); // Clear deviceId too
        loginContainer.style.display = "flex";
        predictorContent.style.display = "none";
        return;
      }

      const data = snapshot.val();
      const now = Date.now();

      if (data.expiresAt && now > data.expiresAt) {
        localStorage.removeItem("userKey"); // Key expired
        localStorage.removeItem("deviceId");
        errorBox.innerText = "‚ùå Your key has expired. Please get a new one.";
        loginContainer.style.display = "flex";
        predictorContent.style.display = "none";
        return;
      }

      if (data.device !== deviceId) {
        // Key is in use on another device or was transferred.
        // User needs to re-login to "transfer" it back.
        localStorage.removeItem("userKey");
        errorBox.innerText = "‚ùå Key in use on another device. Re-enter key to transfer.";
        loginContainer.style.display = "flex";
        predictorContent.style.display = "none";
        return;
      }

      // If we reach here, key is valid, not expired, and tied to this device.
      // Update lastUsedAt just to keep it fresh.
      await keyRef.update({
        lastUsedAt: now
      });

      // Show Predictor UI
      loginContainer.style.display = "none";
      predictorContent.style.display = "block";
      startPredictor();

    } catch (err) {
      console.error("Auto-login error:", err);
      localStorage.removeItem("userKey");
      localStorage.removeItem("deviceId");
      errorBox.innerText = "Auto-login failed. Please try logging in manually.";
      loginContainer.style.display = "flex";
      predictorContent.style.display = "none";
    }
  }

  // --- Predictor Functions ---

  // Helper to get opposite number based on prediction (BIG/SMALL)
  function getOppositeNumber(prediction) {
    const smallNumbers = [1, 2, 3, 4, 0];
    const bigNumbers = [8, 9, 7, 6, 5];
    let arr = prediction === "BIG" ? smallNumbers : bigNumbers;
    return arr[Math.floor(Math.random() * arr.length)];
  }

  // AI Prediction Logic (Ultra AI Predict)
  function ultraAIPredict(history) {
    if (history.length < 5) {
      return { prediction: Math.random() > 0.5 ? "BIG" : "SMALL" };
    }
    let recentResults = history.filter(h => h.result !== "-").slice(0, 5);
    let bigCount = 0;
    let smallCount = 0;
    let weight = 1;
    for (let i = recentResults.length - 1; i >= 0; i--) {
      let result = recentResults[i].result;
      if (result >= 5) {
        bigCount += weight;
      } else {
        smallCount += weight;
      }
      weight *= 1.2;
    }
    return { prediction: bigCount > smallCount ? "BIG" : "SMALL" };
  }

  // Update the status (WIN/LOSS) of the last prediction based on the actual result
  function updateLastStatus(actualNumber) {
    const actualCategory = actualNumber >= 5 ? 'BIG' : 'SMALL';
    const match = actualCategory === lastPrediction;
    lastStatus = match ? 'WIN' : 'LOSS';
  }

  // Fetch game result from external API
  async function fetchGameResult() {
    try {
      let response = await fetch("https://api.bdg88zf.com/api/webapi/GetNoaverageEmerdList", {

          signature: "334B5E70A0C9B8918B0B15E517E2069C",
          timestamp: Math.floor(Date.now() / 1000)
        })
      });
      let data = await response.json();
      return data?.data?.list?.[0] || null;
    } catch (e) {
      console.error("API Error fetching game result:", e);
      return null;
    }
  }

  // Main function to update prediction based on period change
  async function updatePrediction() {
    let result = await fetchGameResult();
    
    if (!result) {
        console.warn("No API result or API error. Retrying in 5 seconds...");
        setTimeout(updatePrediction, 5000); // Retry after 5 seconds
        return;
    }

    // Only update if the period has actually changed
    if (result.issueNumber === lastFetchedPeriod) {
        // console.log("Period not changed, waiting for next period.");
        return; // Do nothing if the period hasn't changed
    }

    // If there's a pending prediction in history, update its status
    if (historyData.length > 0 && historyData[0].resultStatus === "Pending") {
      const actualNumber = Number(result.number);
      updateLastStatus(actualNumber);
      historyData[0].result = actualNumber;
      historyData[0].resultStatus = lastStatus;
    }

    // Generate a new AI prediction for the upcoming period
    const aiDecision = ultraAIPredict(historyData);
    lastPrediction = aiDecision.prediction;
    lastOppositeNumber = getOppositeNumber(lastPrediction);
    globalPrediction = lastPrediction;

    let nextPeriodFull = (BigInt(result.issueNumber) + 1n).toString();
    let nextPeriod = nextPeriodFull.slice(-4);

    // Update UI for current prediction
    document.getElementById("periodDisplay").value = nextPeriod;
    document.getElementById("predictionDisplay").innerText = globalPrediction;
    document.getElementById("oppositeNumberDisplay").innerText = lastOppositeNumber;

    // Add the new prediction to history (as pending)
    historyData.unshift({
      period: nextPeriod,
      prediction: globalPrediction,
      oppositeNumber: lastOppositeNumber,
      result: "-",
      resultStatus: "Pending"
    });

    if (historyData.length > 20) {
        historyData.pop();
    }

    updateHistory();
    updateStats();
    lastFetchedPeriod = result.issueNumber; // Update last fetched period
  }

    updateHistory();
    updateStats();
  }

      let color = item.resultStatus === "WIN" ? "green" : item.resultStatus === "LOSS" ? "red" : "yellow";
      let iconClass = item.resultStatus === "WIN" ? "fa-circle-check win-icon" :
                      item.resultStatus === "LOSS" ? "fa-circle-xmark loss-icon" :
                      "fa-spinner spinner";
      return `<div class="history-card ${color}">
        <div style="flex: 1;">
          <div><strong><i class="fa fa-calendar-alt"></i> P-${item.period}</strong></div>
          <div><i class="fa fa-chart-line"></i> ${item.prediction} | <i class="fa fa-sync-alt"></i> ${item.oppositeNumber}</div>
          <div><i class="fa fa-dice"></i> ${item.result !== "-" ? item.result : "Waiting..."}</div>
        </div>
        <div class="history-actions">
          <i class="fa ${iconClass}"></i>
          <i class="fa-solid fa-trash-alt" onclick="deleteHistory(${index})"></i>
        </div>
      </div>`;
    }).join("");
  }

  // Update dashboard statistics
  function updateStats() {
    const wins = historyData.filter(item => item.resultStatus === "WIN").length;
    const losses = historyData.filter(item => item.resultStatus === "LOSS").length;
    const total = wins + losses;
    const accuracy = total > 0 ? ((wins / total) * 100).toFixed(2) : 0;
    document.getElementById("wins").textContent = wins;
    document.getElementById("losses").textContent = losses;
    document.getElementById("accuracy").textContent = `${accuracy}%`;
  }

  // Function to start the predictor's updates
  function startPredictor() {
    // Initial fetch
    updatePrediction();
    // Set an interval to check for new periods periodically (e.g., every 5 seconds)
    predictorInterval = setInterval(updatePrediction, 5000); // Check every 5 seconds
  }

  // --- Initial Load ---
  document.addEventListener('DOMContentLoaded', autoLogin); // Attempt auto-login when DOM is ready
</script>
</body>
</html>
